# Github repos
repo:
  service_id: githubpublic
  parameters:
    repo_url: https://github.com/open-toolchain/node-hello-world
    type: link
    has_issues: true
  hidden: [form, description]

# Pipelines
build:
  service_id: pipeline
  parameters:
    name: node-hello-world
    ui-pipeline: true
    configuration: 
     execute: true
    services: ["repo"]
  hidden: [form, description]

#Web IDE
webide:
  service_id: orion
  
repo-ui:
  schema: 
    $ref: repo.json
  service-category: githubpublic
  parameters:
    prop1: "{{repo.parameters.repo_url}}"
    
build-ui:
  schema: 
    $ref: build.json
  service-category: pipeline

    
    
    
    